<!--아파트 정보 리포트 페이지로 넘겨주기-->
<script th:inline="javascript">
    let selectedApartment = {
        city: '',
        district: '',
        neighborhood: '',
        apartment: ''
    };

    // 팝업 창에서 선택된 정보를 받아오는 이벤트 리스너
    window.addEventListener('message', function(event) {
        if (event.origin !== window.location.origin) return;

        selectedApartment = event.data;
        console.log('선택된 아파트 정보:', selectedApartment);

        // 선택된 아파트 정보를 화면에 표시
        document.querySelector('button.form-control').textContent =
            `${selectedApartment.city} ${selectedApartment.district} ${selectedApartment.neighborhood} ${selectedApartment.apartment}`;
    }, false);

    function viewReport() {
        const addressButton = document.querySelector('button.form-control');
        const address = addressButton.textContent;
        if (address === '새로운 아파트 단지 검색하기') {
            alert('먼저 아파트를 선택해주세요.');
            return;
        }

        // 주소 문자열을 파싱하여 각 부분을 추출
        const addressParts = address.split(' ');
        if (addressParts.length < 4) {
            alert('올바른 주소 형식이 아닙니다.');
            return;
        }

        const city = addressParts[0];
        const district = addressParts[1];
        const neighborhood = addressParts[2];
        const apartment = addressParts.slice(3).join(' ');

        // 파싱된 주소 정보를 URL 인코딩하여 쿼리 파라미터로 전달
        const params = new URLSearchParams({
            city: city,
            district: district,
            neighborhood: neighborhood,
            apartment: apartment
        }).toString();

        window.location.href = `/apt-report?${params}`;
    }
</script>
