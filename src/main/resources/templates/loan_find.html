<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
<style>
    .header {
        text-align: center;
        padding: 50px 0;
    }
    .header img {
        width: 100px;
        margin-bottom: 20px;
    }
    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .header h2 {
        font-size: 1.5rem;
        color: #007bff;
    }
    .content {
        padding: 50px 0;
        text-align: center;
    }
    .content p {
        font-size: 1.2rem;
    }
    .content .btn {
        margin-top: 20px;
    }
    .footer {
        background-color: #007bff;
        color: white;
        padding: 50px 0;
    }
    .footer .card {
        background-color: transparent;
        border: none;
    }
    .footer .card img {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<!--헤더-->
<header th:replace="fragments/header :: nav"></header>


<div class="header">
    <img src="https://via.placeholder.com/100" alt="Logo">
    <h1>카카오뱅크</h1>
    <h2>아파트</h2>
    <h2>주택담보대출</h2>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-6">
            <p>복잡한 서류제출도 버튼 하나로 끝</p>
            <p>번거로운 은행 영업점을 방문할 필요없이<br>인증서로 간편하게 서류 제출을 대체할 수 있습니다.<br>인증서를 활용해 이미지를 제출할 수 있습니다.</p>
        </div>
        <div class="col-md-6">
                <img src="https://via.placeholder.com/100" alt="Chatbot"><br></br>
                <p>어쩌구 저쩌구</p>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="img-fluid mx-auto d-block" style="width: 300px;" alt="Loan Image">
                    <div class="card-body">
                        <h5 class="card-title">대출이 처음이세요?</h5>
                        <a th:href="@{/loan-personal-info}" class="btn btn-light">주택담보대출 찾아보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="img-fluid mx-auto d-block" style="width: 300px;" alt="Loan Image">
                    <div class="card-body">
                        <h5 class="card-title">기존 대출 이자를 줄이고 싶다면?</h5>
                        <a href="#" class="btn btn-light">주택담보대출 갈아타기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--푸터-->
<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
