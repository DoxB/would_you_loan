<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주론 - 대출 찾아보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" th:href="@{/css/common.css}">
<style>
    body {
        background-color: #f8f9fa;
    }
    .loan-box {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .loan-box:hover {
        background-color: #0d6efd;
        transform: translateY(-10px);
    }

    .loan-box:hover .loan-title,
    .loan-box:hover .loan-description {
        color: #ffffff;
    }

    .loan-box:hover .loan-icon {
        background-color: #ffffff;
        color: #0d6efd;
    }

    .loan-box:hover .btn-primary {
        background-color: #ffffff;
        color: #0d6efd;
    }

    .loan-box.clickable {
        cursor: pointer;
    }

    .loan-title {
        display: flex; /* Flexbox 컨테이너로 설정 */
        flex-direction: column; /* 자식 요소를 세로로 정렬 */
        align-items: center; /* 좌우 중앙 정렬 */
        color: #0d6efd;
        font-weight: bold;
        margin-bottom: 20px;
        transition: color 0.3s ease;
        gap: 20px; /* 자식 요소 간의 간격 */
    }

    .loan-description {
        color: #6c757d;
        margin-bottom: 20px;
        transition: color 0.3s ease;
    }

    .btn-primary {
        justify-self: center;
        background-color: #0d6efd;
        border-radius: 30px;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        transition: all 0.3s ease;
        text-align: center; /* 텍스트 중앙 정렬 */
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
    }
    .img-fluid {
        padding-inline: 50px;
        background-color: white;
    }
</style>
</head>
<body>

<!--헤더-->
<header th:replace="fragments/header :: nav"></header>

<!--본문-->
<div class="content-wrapper container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="loan-box clickable" th:data-href="@{/loan-personal-info}">
                <div class="loan-title">
                    <div>대출이 처음이라면?</div>
                    <div class="btn btn-primary">주택담보대출 찾아보기</div>
                </div>
                <img src="/img/BuyingHouse.png" class="img-fluid rounded mb-3" alt="주택담보대출">
                <div class="loan-description">
                    <p>우주론이 대출 고민을 해결해 드릴게요!</p>
                    <p>정부 지원 대출부터 2금융권 상품까지</p>
                    <p>맞춤형 추천으로 가장 최적의 상품을 찾아드려요</p>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="loan-box clickable" th:data-href="@{/change-find}">
                <div class="loan-title">
                    <div>기존 대출 이자를 줄이고 싶다면?</div>
                    <div class="btn btn-primary">주택담보대출 갈아타기</div>
                </div>
                <img src="/img/PayingMoney.png" class="img-fluid rounded mb-3" alt="대출 갈아타기">
                <div class="loan-description">
                    <p>더 낮은 금리로 갈아타고 부담을 줄이세요!</p>
                    <p>이자 부담을 최소화할 수 있는</p>
                    <p>맞춤형 대출 상품을 찾아드려요</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--푸터-->
<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const clickableBoxes = document.querySelectorAll('.loan-box.clickable');
        clickableBoxes.forEach(box => {
            box.addEventListener('click', function() {
                const href = this.getAttribute('data-href');
                if (href) {
                    window.location.href = href;
                }
            });
        });
    });
</script>

</body>
</html>
