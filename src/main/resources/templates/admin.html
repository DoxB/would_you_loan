<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
  <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 200px;
        }
        .table {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .table thead th {
            border-top: none;
            font-weight: 600;
        }

        .table td, .table th {
            vertical-align: middle;
            border-color: #eee;
        }

        .btn-sm {
            padding: .25rem .75rem;
            font-size: 0.875rem;
        }

        .badge {
            padding: 0.5em 1em;
        }
    </style>
</head>
<body>

<!--헤더-->
<header th:replace="fragments/header :: nav"></header>

<!--본문-->
<div class="content-wrapper">

<!--본문 내용 입력하기-->
    <div class="container">
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="검색어 입력">
            <button class="btn btn-outline-secondary ms-2">회원 검색</button>
        </div>
        <div class="row mt-4">
            <h5 class="mb-4 text-primary"><i class="fas fa-users me-2"></i>회원 대출 신청 현황</h5>
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-light">
                    <tr class="text-center">
                        <th scope="col" class="py-3">고객 번호</th>
                        <th scope="col" class="py-3">고객 ID</th>
                        <th scope="col" class="py-3">업로드 날짜</th>
                        <th scope="col" class="py-3">OCR 정보</th>
                        <th scope="col" class="py-3">처리상태</th>
                        <th scope="col" class="py-3">처리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center">
                        <td class="py-3">001</td>
                        <td class="py-3">user123</td>
                        <td class="py-3">
                            <a href="#" class="text-primary text-decoration-none">
                                <i class="fas fa-file-download me-1"></i>2024-02-15
                            </a>
                        </td>
                        <td class="py-3">
                            <a href="#" class="text-primary text-decoration-none">
                                <i class="fas fa-file-alt me-1"></i>OCR_001.pdf
                            </a>
                        </td>
                        <td class="py-3">
                            <span class="badge bg-warning">처리중</span>
                        </td>
                        <td class="py-3">
                            <button class="btn btn-sm btn-primary">
                                <i class="fas fa-check me-1"></i>승인
                            </button>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-times me-1"></i>거절
                            </button>
                        </td>
                    </tr>
                    <!-- 추가 행들... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<footer th:replace="fragments/footer :: footer"></footer>

<!--Javascript-->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 사용자 정의 JS -->
<script th:src="@{/js/home.js}"></script>
<th:block th:replace="fragments/header :: scripts"></th:block>
</body>
</html>
