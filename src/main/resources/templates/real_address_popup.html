<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="interestPropertyPopup" id="interestPropertyPopup" class="popup">
  <div class="popup-content bg-white rounded-lg shadow-lg p-5">
    <div class="row d-flex justify-content-between align-items-center mb-4">
      <div class="col-11 text-primary fs-5 fw-bold">지역과 아파트 단지를 선택해주세요</div>
      <button type="button" class="btn-close col-1" onclick="closeInterestPopup()" aria-label="Close"></button>
    </div>
    <form>
      <div class="mb-4">
        <label for="city" class="form-label fw-bold">시/도</label>
        <select class="form-select" id="city" onchange="loadDistricts()">
          <option value="" selected disabled>선택하세요</option>
          <option value="11">서울특별시</option>
          <option value="41">경기도</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="district" class="form-label fw-bold">시/군/구</label>
        <select class="form-select" id="district" onchange="loadNeighborhoods()">
          <option value="" selected disabled>선택하세요</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="neighborhood" class="form-label fw-bold">읍/면/동</label>
        <select class="form-select" id="neighborhood" onchange="loadApartments()">
          <option value="" selected disabled>선택하세요</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="apartment" class="form-label fw-bold">아파트 단지</label>
        <select class="form-select" id="apartment">
          <option value="" selected disabled>선택하세요</option>
        </select>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary btn px-5" onclick="submitInterestProperty()">완료</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
