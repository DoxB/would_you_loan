<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="interestPropertyPopup" id="interestPropertyPopup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closeInterestPopup()">&times;</span>
    <h5>지역과 아파트 단지를 선택해주세요.</h5><br>
    <div class="mb-3">
      <label for="city" class="form-label">시/도</label>
      <select class="form-select" id="city" onchange="loadDistricts()">
        <option value="">선택하세요</option>
        <option value="11">서울특별시</option>
        <option value="41">경기도</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="district" class="form-label">시/군/구</label>
      <select class="form-select" id="district" onchange="loadNeighborhoods()">
        <option value="">선택하세요</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="neighborhood" class="form-label">읍/면/동</label>
      <select class="form-select" id="neighborhood" onchange="loadApartments()">
        <option value="">선택하세요</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="apartment" class="form-label">아파트 단지</label>
      <select class="form-select" id="apartment">
        <option value="">선택하세요</option>
      </select>
    </div>
    <button class="btn btn-primary" onclick="submitInterestProperty()">추가</button>
  </div>
</div>
</body>
</html>
