<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="/css/common.css">
</head>
<style>
    .box {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
    }
</style>
<body>

<!--헤더-->
<header th:replace="fragments/header :: nav"></header>

<!--본문-->
<div class="content-wrapper">

<!--본문 내용 입력하기-->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="box">지표 1</div>
            </div>
            <div class="col-md-6">
                <div class="box">지표 2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="box">지표 3</div>
            </div>
            <div class="col-md-6">
                <div class="box">지표 4</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="box">부동산 날씨</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="box">기사 감정 분석</div>
            </div>
        </div>
    </div>

</div>

<!--footer-->
<footer th:replace="fragments/footer :: footer"></footer>

<!--Javascript-->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 사용자 정의 JS -->
<script th:src="@{/js/home.js}"></script>
<th:block th:replace="fragments/header :: scripts"></th:block>
</body>
</html>
