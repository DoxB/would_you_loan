<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Pretendard/Pretendard.css" type="text/css" />

    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <!--  아이콘  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!--지도그리기-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<style>
    body {
        background-color: #f8f9fa;
    }
    .box {
        background: white;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        padding: 50px;
        margin-bottom: 20px;
        position: relative;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        overflow: hidden;
    }
    .box-hover:hover {
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
    }
    h4 {
        margin-bottom: 45px;
        justify-content: center;
        align-items: center;
    }
    .badge-custom {
        border: 2px solid red;
        color: red;
    }
    .y-box {
        background: #e1e9f6;
        border-radius: 0 0 15px 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        padding: 15px;
        overflow: hidden;
        position: absolute;
        bottom: 0;
        left: 0;
        height: 30%;
        transition: background 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #333; /* 텍스트 색상을 어두운 색으로 변경 */
    }

    .predict-text {
        color: #0d6efd;
        font-weight: bold;
    }
    .box-header {
        background-color: #0d6efd;
        color: white;
        font-weight: bold;
        font-size: large;
        display: flex;
        align-items: center;
    }
    .circle {
        width: 10px;
        height: 25px;
        border-radius: 20px;
        background-color: white;
        margin-right: 15px;
    }

    .article-box {
        padding: 10px 0; /* 간격 추가 */
        border-bottom: 1px solid #e0e0e0; /* 하단 구분선 */
    }

    .article-box a {
        color: black; /* 링크 색상 */
        text-decoration: none; /* 밑줄 제거 */
        transition: color 0.3s ease; /* 색상 전환 효과 */
    }

    .article-box a:hover {
        color: #007bff; /* 마우스 호버 시 색상 */
        text-decoration: underline; /* 밑줄 추가 */
    }
    /* 플로팅 버튼 */
    #chat-floating-button {
        position: fixed;
        bottom: 5%;
        right: 5%;
        transition: transform 0.2s ease, box-shadow 0.2s ease; /* 부드러운 전환 */
        z-index: 1000;
    }

    .chat-button {
        width: 60px;
        height: 60px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        50% {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    }

    /* 채팅창 */
    .chat-container {
        visibility: hidden; /* 처음에는 숨김 */
        opacity: 0; /* 투명도 0 */
        transition: visibility 0s, opacity 0.3s ease; /* 부드러운 전환 */
        display: flex;
        position: fixed;
        bottom: 80px;
        right: 20px;
        z-index: 1000;
        width: 600px;
        height: 80vh;
        max-height: 800px;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        flex-direction: column;
    }

    .chat-container.active {
        visibility: visible;
        opacity: 1; /* 컨테이너를 보이게 설정 */
    }

    .chat-header {
        padding: 10px;
        border-bottom: 1px solid #dee2e6;
        background-color: #f8f9fa;
        flex-shrink: 0;
    }

    .chat-messages {
        padding: 10px;
        overflow-y: auto;
        flex: 1 ;
    }

    .chat-footer {
        padding: 10px;
        border-top: 1px solid #dee2e6;
        display: flex;
        gap: 10px;
        flex-shrink: 0;
    }

    .chat-footer .form-control {
        flex: 1;
    }

    /* 버튼 스타일 수정 */
    .btn-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* 중앙 정렬 */
        gap: 10px; /* 버튼 간격 */
    }

    .btn-custom {
        width: auto; /* 텍스트 길이에 따라 자동 조정 */
        padding: 10px 20px; /* 적절한 패딩 추가 */
        font-size: 0.8rem; /* 버튼 크기를 작게 조정 */
    }
    .btn-sm {
        font-size: 0.8rem; /* 버튼 크기를 작게 조정 */
        line-height: 1.25; /* 텍스트와 버튼의 높이 정렬 */
    }

    .btn-check + label {
        display: inline-flex; /* 텍스트 길이에 따라 버튼 크기 조정 */
        text-align: center; /* 텍스트 정렬 */
        padding: 0.5rem 1rem; /* 버튼 내부 여백 */
        white-space: nowrap; /* 텍스트가 줄바꿈되지 않도록 설정 */
    }

    .btn-check:hover + label {
        background-color: #f1f1f1; /* 호버 시 배경색 */
        transition: background-color 0.3s ease-in-out; /* 부드러운 호버 효과 */
    }

    /* 로딩 아이콘 스타일 */
    .loading-icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

</style>
<body>

<!--헤더-->
<header th:replace="fragments/header :: nav"></header>

<!--본문-->
<div class="content-wrapper">
    <!-- 챗봇 플로팅 버튼 -->
    <div id="chat-floating-button">
        <button class="btn btn-primary rounded-circle chat-button">💬</button>
    </div>
    <!-- 챗봇 채팅창 -->
    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <span>채팅</span>
            <button id="close-chat" class="btn btn-sm btn-outline-secondary float-end">닫기</button>
        </div>
        <img th:src="@{/img/Chatbot.png}" class="chatbot w-50 d-flex align-self-start ms-3" alt="챗봇이미지"></img>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" class="form-control" placeholder="질문을 입력하세요" required>
            <button id="send-button" class="btn btn-primary">전송</button>
        </div>
    </div>

    <!--시장 진단 페이지-->
    <div class="container mt-4">
        <!-- 부동산 시장 지표 -->
        <div class="box box-header p-4">
            <span class="circle"></span>
            <div>부동산 시장 지표</div>
        </div>
        <div class="row flex-fill">
            <div class="col-md-6 d-flex flex-fill">
                <div class="box box-hover flex-fill align-items-center" style="height: 450px">
                    <h4>
                        CD금리
                        <span class="badge rounded-pill badge-custom">AI가 예측했어요! <i class="bi bi-robot"></i>  </span>
                    </h4>
                    <canvas id="CDRateChart" class="w-100 mb-4" height="200px"></canvas>
                    <div class="y-box flex-fill align-items-center">
                        <div th:each="item : ${data}" class="text-center">
                            <div>현재 CD 금리는 3.28%이에요</div>
                            <span th:text="${item.last_data_point}"></span>의 CD금리는
                                <!-- <p>정확도는 약 <span th:text="${#numbers.formatDecimal(item.probability*100, 0, 1)}"></span>% 정도예요</p>-->
                            <div>
                            <span th:text="${item.prediction}" class="fs-4 predict-text"></span>
                            할 것이라고 AI가 예측했어요!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-fill">
                <div class="box box-hover flex-fill align-items-center" style="height: 450px">
                    <h4>
                        아파트 매매가격지수
                        <span class="badge rounded-pill badge-custom">AI가 예측했어요! <i class="bi bi-robot"></i> </span>
                    </h4>
                    <canvas id="aptPriceIndicatorChart" class="w-100" height="200px"></canvas>
                    <div class="y-box flex-fill d-flex justify-content-center align-items-center flex-column">
                        <div th:each="item : ${data}"><span th:text="${item.last_data_point}"></span>의 아파트 매매가격지수는</div>
                        <div class="y-box-highlight fs-4 predict-text">
                            <span th:each="item : ${seoulData}">서울은 <span th:text="${item.prediction_value}"></span>,</span>
                            <span th:each="item : ${gyeonggiData}">경기도는 <span th:text="${item.prediction_value}"></span></span>
                        </div>
                        <div>할 것이라고 AI가 예측했어요!</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row flex-fill">
            <div class="col-md-6 d-flex flex-fill">
                <div class="box box-hover flex-fill align-items-center">
                    <h4>지역별 주택매매시장 소비심리지수</h4>
                    <canvas id="housingPurchaseMarketChart" class="w-100" height="200px"></canvas>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-fill">
                <div class="box box-hover flex-fill align-items-center">
                    <h4>전월대비 주택가격 수준(일반가구)</h4>
                    <canvas id="housingPriceChart" class="w-100" height="200px"></canvas>
                </div>
            </div>
        </div>

        <!-- 부동산 날씨 -->
        <div class="box box-header p-4">
            <span class="circle"></span>
            <div>지역별 부동산 날씨</div>
        </div>
        <div class="row flex-fill">
            <div class="col-12 d-flex flex-fill">
                <div class="box flex-fill d-flex justify-content-center align-items-center">
                    <div class="container">
                        <div class="row d-flex flex-wrap justify-content-center">
                            <div id="buttonContainer" class="col-md-3">
                                <div class="card border-primary text-center shadow-sm mb-3">
                                    <div class="card-header fw-bold bg-primary text-white" style="font-size: 0.8rem">
                                        아파트 매매 가격지수 변동률 기준
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-6">
                                                <span class="badge" style="background-color: #ffd700;">
                                                    0 이상 = ☀️
                                                </span>
                                            </div>
                                            <div class="col-6">
                                                <span class="badge" style="background-color: #87ceeb;">
                                                    0 미만 = ☁️
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 지역 버튼들이 여기에 생성됩니다 -->
                            </div>
                            <div class="col-md-9">
                                <svg id="weatherMap" style="width: 100%; min-height: 500px" class="border bg-white"></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 부동산 시장 기사 -->
        <h5 class="box box-header p-4">
            <span class="circle"></span>
            <div>부동산 시장 기사</div>
        </h5>
        <div class="box">
            <!-- 기사 리스트-->
            <div id="articleList" class="article-list">
                <div th:each="article : ${articles}" class="article-box">
                    <div class="row align-items-center">
                        <!-- 행성 아이콘 -->
                        <div class="col-2 d-flex justify-content-center text-center">
                            <div th:if="${article.sentiment == '긍정'}" class="d-flex align-items-start">
                                <img th:src="@{/img/planet_good.png}" alt="긍정" class="me-2" style="width: 24px; height: 24px;">
                                <span class="fw-bold mt-1" style="color: #dc3545">좋아요</span>
                            </div>
                            <div th:if="${article.sentiment == '부정'}" class="d-flex align-items-start">
                                <img th:src="@{/img/planet_bad.png}" alt="부정" class="me-2" style="width: 24px; height: 24px;">
                                <span class="fw-bold mt-1" style="color: gray">나빠요</span>
                            </div>
                        </div>
                        <!-- 기사 제목 -->
                        <div class="col-6 text-start">
                            <a th:text="${article.title}" th:href="${article.url}" target="_blank" class="text-decoration-none"></a>
                        </div>
                        <!-- 회사 정보 -->
                        <div class="col-2 text-end">
                            <span th:text="${article.company}"></span>
                        </div>
                        <!-- 기사 날짜 -->
                        <div class="col-2 text-center">
                            <span th:text="${article.articleDate}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 페이지네이션 -->
            <div id="pagination" class="pagination mt-4 justify-content-center">
                <ul class="pagination justify-content-center">
                    <!-- 이전 버튼 -->
                    <li class="page-item" th:if="${currentPage > 0}">
                        <a class="page-link" href="javascript:void(0)" onclick="loadPage(${currentPage - 1})">이전</a>
                    </li>

                    <!-- 페이지 번호 -->
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link" href="javascript:void(0)"
                           th:onclick="'loadPage(' + ${pageNum} + ')'"
                           th:text="${pageNum + 1}"></a>
                    </li>

                    <!-- 다음 버튼 -->
                    <li class="page-item" th:if="${currentPage < totalPages - 1}">
                        <a class="page-link" href="javascript:void(0)" onclick="loadPage(${currentPage + 1})">다음</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<footer th:replace="fragments/footer :: footer"></footer>

<!--Javascript-->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--chart.js-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {

        // 챗봇
        const floatingButton = document.getElementById("chat-floating-button");
        const chatContainer = document.getElementById("chat-container");
        const closeChatButton = document.getElementById("close-chat");
        const chatForm = document.getElementById("chat-form");
        const chatInput = document.getElementById("chat-input");
        const sendButton = document.getElementById("send-button");
        const chatMessages = document.getElementById("chat-messages");

        // 초기 안내 메시지 추가
        addMessage("bot", "<span><i class=\"bi bi-robot\"></i></span> 안녕하세요, 저는 부동산 관련 기사를 추천해드리는 AI에요! <span><i class=\"bi bi-robot\"></i></span><br>" +
            "제가 잘 모르는 내용이라도 인터넷 검색을 통해 최선을 다해 알려드릴게요!");

        // 플로팅 버튼 클릭 시 채팅창 토글
        floatingButton.addEventListener("click", () => {
            if (chatContainer.classList.contains("active")) {
                chatContainer.classList.remove("active");
            } else {
                chatContainer.classList.add("active");
            }
        });

        // 닫기 버튼 클릭 시 채팅창 숨기기
        closeChatButton.addEventListener("click", () => {
            chatContainer.classList.remove("active");
        });

        // 메시지 전송 함수
        function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // 사용자 메시지 표시
            addMessage("user", userMessage);

            // 로딩 중 메시지 표시 (아이콘 포함)
            const loadingMessage = addMessage("bot", '<span class="loading-icon"></span> 로딩 중...');

            // API 요청
            fetch("/rag/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_id: "1", // 실제 사용자 ID로 교체 필요
                    user_question: userMessage
                })
            })
                .then(response => response.json())
                .then(data => {
                    // 로딩 메시지 제거
                    removeMessage(loadingMessage);

                    // 서버 응답 데이터 표시
                    const { answer, title, article_date, company, url } = data;
                    addMessage("bot", `${answer}`);
                    if (title) {
                        addMessage("bot", `관련 기사: ${title} (${company}, ${article_date}) <a href="${url}" target="_blank">[링크]</a>`);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    removeMessage(loadingMessage);
                    addMessage("bot", "오류가 발생했습니다. 다시 시도해주세요.");
                });

            // 입력창 비우기
            chatInput.value = "";
        }

        // 전송 버튼 클릭 시 메시지 전송
        sendButton.addEventListener("click", sendMessage);

        // 엔터 키로 메시지 전송
        chatInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        // 메시지를 추가하는 함수
        function addMessage(sender, message) {
            const messageBubble = document.createElement("div");
            const bubbleContainer = document.createElement("div");
            bubbleContainer.style.display = "flex";
            bubbleContainer.style.marginBottom = "10px";
            bubbleContainer.style.alignItems = "flex-start";
            bubbleContainer.style.width = "100%";

            messageBubble.style.padding = "12px 16px";
            messageBubble.style.borderRadius = "15px";
            messageBubble.style.maxWidth = "90%";
            messageBubble.style.wordWrap = "break-word";
            messageBubble.style.fontSize = "14px";
            messageBubble.style.lineHeight = "1.4";
            messageBubble.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";
            messageBubble.style.margin = sender === "user" ? "0 0 0 auto" : "0 auto 0 0";

            if (sender === "user") {
                messageBubble.style.backgroundColor = "#007bff";
                messageBubble.style.color = "white";
                bubbleContainer.style.justifyContent = "flex-end";
            } else {
                messageBubble.style.backgroundColor = "#f1f1f1";
                messageBubble.style.color = "#333";
                bubbleContainer.style.justifyContent = "flex-start";
            }

            messageBubble.innerHTML = message;
            bubbleContainer.appendChild(messageBubble);
            chatMessages.appendChild(bubbleContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight; // 스크롤을 최신 메시지로 이동
            return messageBubble; // 메시지 엘리먼트 반환
        }

        // 메시지를 제거하는 함수
        function removeMessage(messageElement) {
            if (messageElement && messageElement.parentNode) {
                messageElement.parentNode.removeChild(messageElement);
            }
        }

    // CD 금리
        // Spring에서 전달된 데이터를 JSON으로 변환
        const cdRateData = /*[[${cdRateData}]]*/ [];

        // 데이터 정리
        const labels = cdRateData.map(item => item.TIME); // YYYYMM 라벨
        const dataValues = cdRateData.map(item => parseFloat(item.DATA_VALUE)); // 데이터 값 (연%)

        // 차트 생성
        const ctxCD = document.getElementById('CDRateChart').getContext('2d');
        new Chart(ctxCD, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '시장 금리 (연%)',
                    data: dataValues,
                    borderColor: '#6ea8fe',
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `연%: ${context.raw}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'month',
                            displayFormats: {
                                month: 'yyyy-MM'
                            }
                        },
                        title: {
                            display: true,
                            // text: '기간 (YYYYMM)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '금리 (연%)'
                        }
                    }
                }
            }
        });

    // 아파트 매매거래지수

        // Spring에서 전달된 데이터
        const aptPriceIndicator = /*[[${aptPriceIndicatorData}]]*/ [];

        // 데이터 정리
        const parsedData = aptPriceIndicator.reduce((acc, item) => {
            const region = item.region;
            if (!acc[region]) {
                acc[region] = [];
            }
            acc[region].push({
                x: item.date,
                y: parseFloat(item.value)
            });
            return acc;
        }, {});

        const datasets = Object.keys(parsedData).map((region, index) => ({
            label: region,
            data: parsedData[region],
            borderColor: index === 0 ? '#6ea8fe' : '#75b697', // 첫 번째 데이터는 빨간색, 두 번째는 파란색
            fill: false
        }));

        // Chart.js로 라인 차트 생성
        const ctxIndicator = document.getElementById('aptPriceIndicatorChart').getContext('2d');
        new Chart(ctxIndicator, {
            type: 'line',
            data: {
                datasets: datasets
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'month',
                            displayFormats: {
                                month: 'yyyy-MM'
                            }
                        },
                        title: {
                            display: true,
                            // text: '날짜'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            // text: '지수 값'
                        }
                    }
                }
            }
        });

    // 기타 부동산 지표
        // Spring에서 전달된 JSON 데이터를 읽기
        const apiResultsJson = /*[[${apiResultsJson}]]*/ '[]';
        // console.log("Raw JSON:", apiResultsJson);

        let apiResults = [];
        try {
            apiResults = JSON.parse(apiResultsJson);
            // console.log("Parsed JSON:", apiResults);
            if (apiResults.length === 0) {
                console.warn("API 결과가 없습니다.");
            }
        } catch (e) {
            console.error("JSON 파싱 오류:", e.message);
            apiResults = [];
        }

        // 공통 함수: 데이터 필터링 및 정리
        function prepareChartData(data, indicatorName) {
            const regions = ['전국', '수도권', '서울특별시'];
            return regions.map(region => ({
                label: region,
                data: data.filter(item => item.C1_NM === region && item.ITM_NM === indicatorName)
                    .map(item => ({ x: item.PRD_DE, y: parseFloat(item.DT) }))
                    .sort((a, b) => a.x.localeCompare(b.x)),
                borderColor: region === '전국' ? '#6ea8fe' : region === '수도권' ? '#75b798' : '#a370f7',
                fill: false
            }));
        }

        // 공통 함수: 차트 생성
        function createChart(ctx, datasets, title) {
            return new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: title
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                parser: 'yyyyMM',
                                unit: 'month',
                                displayFormats: {
                                    month: 'yyyy-MM'
                                }
                            },
                            title: {
                                display: true,
                                // text: '기간'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                // text: '지수'
                            }
                        }
                    }
                }
            });
        }

// // 부동산시장소비심리지수 차트
//         const realEstateDatasets = prepareChartData(apiResults[0].data, '부동산시장소비심리지수');
//         const ctx1 = document.getElementById('realEstateMarketChart').getContext('2d');
//         createChart(ctx1, realEstateDatasets, '지역별 부동산시장소비심리지수');
//
// // 주택시장소비심리지수 차트
//         const housingDatasets = prepareChartData(apiResults[1].data, '주택시장소비심리지수');
//         const ctx2 = document.getElementById('housingMarketChart').getContext('2d');
//         createChart(ctx2, housingDatasets, '지역별 주택시장소비심리지수');

// 주택매매시장 소비심리지수 차트
        const housingPurchaseDatasets = prepareChartData(apiResults[2].data, '주택매매시장소비심리지수');
        const ctx3 = document.getElementById('housingPurchaseMarketChart').getContext('2d');
        createChart(ctx3, housingPurchaseDatasets, '지역별 주택매매시장소비심리지수');

// 전월 대비 주택 가격 수준
        const housingPriceDatasets = apiResults[3].data;

        // 데이터 필터링
        const filterByRegion = (region) => housingPriceDatasets.filter(item => item.C1_NM === region);

        const regions = {
            전국: filterByRegion("전국"),
            수도권: filterByRegion("수도권"),
            서울: filterByRegion("서울"),
        };

        // 차트 데이터 준비
        const chartData = Object.keys(regions).map(region => {
            return {
                label: region,
                data: regions[region].map(item => ({ x: item.C2_NM, y: parseFloat(item.DT) })),
                borderColor: region === '전국' ? '#6ea8fe' : region === '수도권' ? '#75b798' : '#a370f7',
                backgroundColor: region === '전국' ? '#6ea8fe' : region === '수도권' ? '#75b798' : '#a370f7',
                // borderColor: `hsl(${Math.random() * 360}, 70%, 50%)`,
                // backgroundColor: `hsl(${Math.random() * 360}, 70%, 80%)`,
                fill: false,
            };
        });

        // 차트 그리기
        const ctx4 = document.getElementById("housingPriceChart").getContext("2d");

        new Chart(ctx4, {
            type: "bar",
            data: {
                datasets: chartData,
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `${context.dataset.label}: ${context.raw.y}%`;
                            },
                        },
                    },
                },
                scales: {
                    x: {
                        type: "category",
                        labels: ["매우 높아짐", "다소 높아짐", "비슷 하였음", "다소 낮아짐", "매우 낮아짐", "잘 모름"],
                        title: {
                            display: true,
                            // text: "주택 가격 변화 수준",
                        },
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "비율 (%)",
                        },
                    },
                },
            },
        });


        // 날씨 지도
        // GeoJSON 데이터 로드 및 초기화
        d3.json('/market-analysis/geojson-weather')
            .then(data => {
                // SVG 요소 설정
                const svgElement = document.getElementById("weatherMap");
                const width = svgElement.clientWidth;
                const height = svgElement.clientHeight;

                const svg = d3.select("#weatherMap").attr("width", width).attr("height", height);
                const g = svg.append("g");

                // 지도 투영 및 경로 생성
                const projection = d3.geoMercator().fitSize([width, height], data);
                const pathGenerator = d3.geoPath().projection(projection);

                // 줌 설정
                const zoom = d3.zoom()
                    .scaleExtent([10, 10])
                    .on("zoom", event => g.attr("transform", event.transform));
                svg.call(zoom);

                // 색상 스케일 (날씨에 따라 채우기)
                const weatherColorScale = d3.scaleOrdinal()
                    .domain(["☀️", "☁️", "정보 없음"])
                    .range(["#FFD700", "#87CEEB", "#CCCCCC"]);

                // 텍스트 및 아이콘 위치 설정
                const textConfig = {
                    fontSizeFactor: Math.min(width, height) / 100,
                    iconOffsetY: -2,
                    textOffsetY: 4,
                    iconSizeMultiplier: 0.5,
                    textSizeMultiplier: 0.3
                };

                // 지도 업데이트 함수
                const updateMap = (regionCode) => {
                    const filteredFeatures = regionCode
                        ? data.features.filter(feature => feature.properties.SIG_CD.startsWith(regionCode))
                        : data.features;

                    g.selectAll("path").remove();
                    g.selectAll(".hover-text").remove();

                    g.selectAll("path")
                        .data(filteredFeatures)
                        .enter()
                        .append("path")
                        .attr("d", pathGenerator)
                        .attr("fill", d => weatherColorScale(d.properties.weather || "정보 없음"))
                        .attr("stroke", "white")
                        .attr("stroke-width", 0.5)
                        .on("mouseover", function (event, d) {
                            const weather = d.properties.weather || "정보 없음";
                            const regionName = d.properties.SIG_KOR_NM || "알 수 없음";
                            const bounds = pathGenerator.bounds(d);
                            const [x1, y1] = bounds[0];
                            const [x2, y2] = bounds[1];
                            const offsetX = (x1 + x2) / 2;
                            const offsetY = y1 - 20; // 박스를 지역 위로 살짝 올림

                            const padding = 10; // 패딩 설정
                            const textBoxWidth = 100 + padding * 2; // 패딩을 추가한 너비
                            const textBoxHeight = 50 + padding * 2; // 패딩을 추가한 높이

                            const textBox = svg.append("rect")
                                .attr("class", "hover-box")
                                .attr("x", offsetX - textBoxWidth / 2) // 중앙 정렬
                                .attr("y", offsetY - textBoxHeight / 2) // 텍스트와 아이콘 감싸기
                                .attr("width", textBoxWidth)
                                .attr("height", textBoxHeight)
                                .attr("rx", 10) // 둥근 모서리
                                .attr("ry", 10)
                                .attr("fill", "white")
                                .attr("stroke", "#ccc")
                                .attr("stroke-width", 1)
                                .attr("opacity", 0.9);

                            // 아이콘 추가 (날씨)
                            svg.append("text")
                                .attr("class", "hover-text icon-text")
                                .attr("x", offsetX) // 중앙 정렬
                                .attr("y", offsetY - 10) // 텍스트 간격 조정
                                .attr("text-anchor", "middle")
                                .attr("font-size", "1.2rem")
                                .attr("fill", "#000")
                                .text(weather);

                            // 텍스트 추가 (지역명)
                            svg.append("text")
                                .attr("class", "hover-text region-text")
                                .attr("x", offsetX) // 중앙 정렬
                                .attr("y", offsetY + 20) // 텍스트 간격 조정
                                .attr("text-anchor", "middle")
                                .attr("font-size", "0.9rem")
                                .attr("fill", "#333")
                                .text(regionName);


                            d3.select(this).attr("stroke", "black").attr("stroke-width", 1);
                        })
                        .on("mouseout", function () {
                            // 박스와 텍스트 제거
                            svg.selectAll(".hover-box").remove();
                            svg.selectAll(".hover-text").remove();
                            d3.select(this).attr("stroke", "white").attr("stroke-width", 0.5);
                        });


                    // 줌 및 이동 애니메이션
                    if (regionCode) {
                        const bounds = pathGenerator.bounds({ type: "FeatureCollection", features: filteredFeatures });
                        const dx = bounds[1][0] - bounds[0][0];
                        const dy = bounds[1][1] - bounds[0][1];
                        const x = (bounds[0][0] + bounds[1][0]) / 2;
                        const y = (bounds[0][1] + bounds[1][1]) / 2;
                        const scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height)));
                        const translate = [width / 2 - scale * x, height / 2 - scale * y];

                        svg.transition().duration(750).call(
                            zoom.transform,
                            d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
                        );
                    } else {
                        svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
                    }
                };

                // 지역 버튼 생성
                const regions = [
                    { name: "서울특별시", code: "11" },
                    { name: "부산광역시", code: "26" },
                    { name: "대구광역시", code: "27" },
                    { name: "인천광역시", code: "28" },
                    { name: "광주광역시", code: "29" },
                    { name: "대전광역시", code: "30" },
                    { name: "울산광역시", code: "31" },
                    { name: "세종특별자치시", code: "36" },
                    { name: "경기도", code: "41" },
                    { name: "강원도", code: "51" },
                    { name: "충청북도", code: "43" },
                    { name: "충청남도", code: "44" },
                    { name: "전라북도", code: "45" },
                    { name: "전라남도", code: "46" },
                    { name: "경상북도", code: "47" },
                    { name: "경상남도", code: "48" },
                    { name: "제주특별자치도", code: "50" }
                ];


                // 버튼 컨테이너 설정
                const buttonContainer = d3.select("#buttonContainer");

                // 버튼 그룹 생성
                const radioGroup = buttonContainer.append("div")
                    .attr("class", "btn-group") // 수평/수직 모두 가능
                    .attr("role", "group");

                // 전국 버튼 추가
                radioGroup.append("input")
                    .attr("type", "radio")
                    .attr("class", "btn-check")
                    .attr("name", "region")
                    .attr("id", "allRegions")
                    .attr("autocomplete", "off")
                    .attr("checked", true);

                radioGroup.append("label")
                    .attr("class", "btn btn-outline-primary btn-custom") // btn-sm 적용
                    .attr("for", "allRegions")
                    .html('<i class="fas fa-globe mx-2"></i> 전국')
                    .on("click", () => updateMap(""));

// 지역별 버튼 추가
                regions.forEach(region => {
                    radioGroup.append("input")
                        .attr("type", "radio")
                        .attr("class", "btn-check")
                        .attr("name", "region")
                        .attr("id", region.code)
                        .attr("autocomplete", "off");

                    radioGroup.append("label")
                        .attr("class", "btn btn-outline-primary btn-custom") // btn-sm 적용
                        .attr("for", region.code)
                        .html(`<i class="fas fa-map-marker-alt mx-2"></i> ${region.name}`)
                        .on("click", () => updateMap(region.code));
                });

                // 초기 지도 렌더링
                updateMap("");
            })
            .catch(error => {
                console.error("Error loading GeoJSON or weather data:", error);
            });

    });

    function loadPage(page) {
        fetch(`/market-analysis/api/articles?page=${page}&size=10`)
            .then(response => response.json())
            .then(data => {
                // 기사 목록 업데이트
                const articleList = document.getElementById('articleList');
                articleList.innerHTML = data.articles.map(article => `
                <div class="article-box">
                    <div class="row align-items-center">
                        <div class="col-2 d-flex justify-content-center text-center">
                            ${article.sentiment === '긍정' ? `
                                <div class="d-flex align-items-start">
                                    <img src="/img/planet_good.png" alt="긍정" class="me-2" style="width: 24px; height: 24px;">
                                    <span class="fw-bold mt-1" style="color: #dc3545">좋아요</span>
                                </div>
                            ` : `
                                <div class="d-flex align-items-start">
                                    <img src="/img/planet_bad.png" alt="부정" class="me-2" style="width: 24px; height: 24px;">
                                    <span class="fw-bold mt-1" style="color: gray">나빠요</span>
                                </div>
                            `}
                        </div>
                        <div class="col-6 text-start">
                            <a href="${article.url}" target="_blank" class="text-decoration-none">${article.title}</a>
                        </div>
                        <div class="col-2 text-end">
                            <span>${article.company}</span>
                        </div>
                        <div class="col-2 text-center">
                            <span>${article.articleDate}</span>
                        </div>
                    </div>
                </div>
            `).join('');

                // 페이지네이션 업데이트
                const pagination = document.getElementById('pagination');
                let paginationHtml = '<ul class="pagination justify-content-center">';

                // 이전 버튼
                if (data.currentPage > 0) {
                    paginationHtml += `
                    <li class="page-item">
                        <a class="page-link" href="javascript:void(0)" onclick="loadPage(${data.currentPage - 1})">이전</a>
                    </li>
                `;
                }

                // 페이지 번호
                for (let i = data.startPage; i <= data.endPage; i++) {
                    paginationHtml += `
                    <li class="page-item ${i === data.currentPage ? 'active' : ''}">
                        <a class="page-link" href="javascript:void(0)" onclick="loadPage(${i})">${i + 1}</a>
                    </li>
                `;
                }

                // 다음 버튼
                if (data.currentPage < data.totalPages - 1) {
                    paginationHtml += `
                    <li class="page-item">
                        <a class="page-link" href="javascript:void(0)" onclick="loadPage(${data.currentPage + 1})">다음</a>
                    </li>
                `;
                }

                paginationHtml += '</ul>';
                pagination.innerHTML = paginationHtml;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('페이지를 불러오는 중 오류가 발생했습니다.');
            });
    }

</script>
