<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Pretendard/Pretendard.css" type="text/css" />

    <!-- 사용자 정의 CSS -->
<link rel="stylesheet" href="/css/common.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .box {
            margin-top: 50px;
            background-color: #fff;
            padding: 5%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-change {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<!--헤더-->
<header th:replace="fragments/header :: nav"></header>

<!--본문-->
<div class="content-wrapper">

<!--본문 내용 입력하기-->
    <div class="box">
        <h2 class="mb-5">회원정보</h2>
        <div class="col-7">
            <form>
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <div class="d-flex">
                        <input type="text" class="form-control me-2 flex-grow-1" id="nickname" placeholder="우주를 떠도는 외계인">
                        <button type="button" class="btn btn-outline-secondary btn-change" style="height: 100%; white-space: nowrap;">변경하기</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="코스모스" disabled>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" value="wooris.lab38@gmail.com" disabled>
                </div>
                <!-- 탈퇴하기 버튼 -->
                <button type="button" class="btn btn-outline-danger" id="deleteAccountButton" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
                    탈퇴하기
                </button>
            </form>
        </div>
    </div>

    <!-- 탈퇴 확인 모달 -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">탈퇴 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    정말 탈퇴하시겠습니까? 탈퇴하면 계정 복구가 불가능합니다.
                </div>
                <div class="modal-footer">
                    <!-- "아니오" 버튼 -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오</button>
                    <!-- "예" 버튼 -->
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">예</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!--footer-->
<footer th:replace="fragments/footer :: footer"></footer>

<!--Javascript-->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 사용자 정의 JS -->
<script th:src="@{/js/home.js}"></script>
<th:block th:replace="fragments/header :: scripts"></th:block>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // "예" 버튼 클릭 이벤트
        const confirmDeleteButton = document.getElementById("confirmDeleteButton");
        confirmDeleteButton.addEventListener("click", function () {
            // 테스트용으로 간단한 알림과 로그
            console.log("사용자가 탈퇴를 확인했습니다.");
            alert("탈퇴가 완료되었습니다.");

            // 모달 닫기
            const modal = bootstrap.Modal.getInstance(document.getElementById("confirmDeleteModal"));
            modal.hide();

            // 탈퇴 이후 로직 (예: 메인 페이지로 리디렉션)
            // window.location.href = "/"; // 메인 페이지로 이동
        });

        // "아니오" 버튼 클릭 이벤트
        const cancelButton = document.querySelector(".btn-secondary"); // "아니오" 버튼 선택
        cancelButton.addEventListener("click", function () {
            // 모달 닫기
            const modal = bootstrap.Modal.getInstance(document.getElementById("confirmDeleteModal"));
            modal.hide();
            console.log("사용자가 탈퇴를 취소했습니다."); // 테스트용 로그
        });
    });
</script>
</body>
</html>
