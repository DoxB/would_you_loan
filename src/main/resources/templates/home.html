<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 사용자 정의 CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<!--헤더-->
<header th:replace="fragments/header :: nav"></header>

<!--본문-->
<div class="content-wrapper">

<!--본문 중간 메뉴 배너 슬라이드-->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="hero bg-primary text-white py-5">
        <div class="container">
          <h1 class="display-4">주택담보대출</h1>
          <p class="lead">새로운 대출을 찾아보세요<br>어쩌구 저쩌구</p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="hero bg-success text-white py-5">
        <div class="container">
          <h1 class="display-4">신용대출</h1>
          <p class="lead">빠르고 간편한 신용대출<br>지금 바로 신청하세요</p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="hero bg-info text-white py-5">
        <div class="container">
          <h1 class="display-4">전세자금대출</h1>
          <p class="lead">내 집 마련의 첫 걸음<br>전세자금대출로 시작하세요</p>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">이전</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">다음</span>
  </button>
</div>

<!--본문 중간 간편 서비스 메뉴-->
<div class="services py-5">
  <div class="container">
    <h2 class="text-center mb-4">간편서비스</h2>
    <p class="text-center mb-5">세상을 키우는 힘. 사이버 캐피탈이 함께하겠습니다.</p>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card h-100 service-card">
          <div class="card-body">
            <h5 class="card-title">부동산 기사</h5>
            <p class="card-text">신용등급, 신용조회에<br>전혀 상관없이 조회가 가능합니다.</p>
            <a href="#" class="btn btn-link">&gt;</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card h-100 service-card">
          <div class="card-body">
            <h5 class="card-title">주택 시세 정보</h5>
            <p class="card-text">아휴. 상황판단에 따른 학습과<br>역사 확인이 가능합니다.</p>
            <a href="#" class="btn btn-link">&gt;</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card h-100 service-card">
          <div class="card-body">
            <h5 class="card-title">금리 분석</h5>
            <p class="card-text">대출금리현황 한 눈에 보기 쉽게<br>한번에 비교해보세요.</p>
            <a href="#" class="btn btn-link">&gt;</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

<!--푸터-->
<footer th:replace="fragments/footer :: footer"></footer>

<!--Javascript-->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 사용자 정의 JS -->
<script th:src="@{/js/home_scripts.js}"></script>
<th:block th:replace="fragments/header :: scripts"></th:block>
</body>
</html>
