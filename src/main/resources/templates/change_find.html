<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
<style>
    .header {
        text-align: center;
        padding: 50px 0;
    }
    .header img {
        width: 100px;
        margin-bottom: 20px;
    }
    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .header h2 {
        font-size: 1.5rem;
        color: #007bff;
    }

    .content {
        padding: 50px 0;
        text-align: center;
    }
    .content p {
        font-size: 1.2rem;
    }
    .content .btn {
        margin-top: 20px;
    }

    .step-one {
        background-color: #007bff;
        color: black;
        padding: 100px 0;
        border: none;
        display: none; /* 초기에는 숨김 */
    }
    .step-one img {
        width: 100%;
        height: auto;
    }
    .card {
        flex: 0 0 auto;
        width: 300px;
        margin-right: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .icon {
        background-color: #e0e0e0;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: inline-block;
        margin-bottom: 10px;
    }
    .card-header {
        background-color: transparent;
        border-bottom: none;
        padding: 1rem 1rem 0.5rem;
    }
    .card-title {
        margin-bottom: 0;
    }
    .card-title p {
        line-height: 1.2;
    }
    .card-title .small {
        font-size: 0.875rem;
        color: #6c757d;
    }
    .badge-custom {
        background-color: #e0e0e0;
        color: gray;
        border-radius: 20px;
        padding: 5px 10px;
        margin: 5px;
    }
    .card-body p {
        line-height: 1.2;
    }
    .card-body .small {
        font-size: 0.875rem;
        color: #6c757d;
    }
    .result-card {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .step-two {
        background-color: #cccccc;
        color: black;
        padding: 100px 0;
        border: none;
        display: none; /* 초기에는 숨김 */
    }
    .step-two img {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<!-- 헤더 -->
<header th:replace="fragments/header :: nav"></header>

<!-- 안내창 -->
<div class="header">
    <div class="content">
        <h2>낮은 금리로<br>주택담보대출 갈아타기</h2>
        <p class="text-muted">온라인 대환대출</p><br>
        <p>가지고 있는 대출보다 좋은 조건을 찾아볼게요</p><br>
        <img src="https://via.placeholder.com/100" sizes="500px" alt="Chatbot">
        <p><button type="button" class="btn btn-outline-primary btn-lg" id="loadLoansButton">현재 대출 목록 불러오기</button></p>
    </div>
</div>

<!-- 대출 목록 불러오기 -->
<div class="content step-one d-flex align-items-center justify-content-center">
    <div class="row" id="loanList">
        <!-- 여기에 대출 카드가 동적으로 추가됩니다 -->
    </div>
</div>

<div class="content step-two">
    <h2 class="text-center mb-5">갈아타기할 대출을 선택하세요</h2>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row" id="recommendedLoans">
            <!-- 여기에 추천 대출 상품 카드가 동적으로 추가됩니다 -->
        </div>
    </div>
</div>

<!--푸터-->
<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loadLoansButton = document.querySelector('.btn-outline-primary');
        const stepOne = document.querySelector('.step-one');
        const stepTwo = document.querySelector('.step-two');
        const recommendedLoansContainer = document.getElementById('recommendedLoans');

        loadLoansButton.addEventListener('click', function() {
            // 실제로는 서버에서 데이터를 가져와야 합니다. 여기서는 예시 데이터를 사용합니다.
            const currentLoans = getCurrentLoans();

            // step-one의 내용을 비웁니다.
            stepOne.innerHTML = '';

            // 새로운 row를 생성합니다.
            const row = document.createElement('div');
            row.className = 'row';
            stepOne.appendChild(row);

            // 각 대출에 대해 카드를 생성하고 추가합니다.
            currentLoans.forEach(loan => {
                const loanCard = createLoanCard(loan);
                row.appendChild(loanCard);
            });

            // step-one을 표시합니다.
            stepOne.style.display = 'block';

            // step-one으로 스크롤합니다.
            stepOne.scrollIntoView({ behavior: 'smooth' });

            // 갈아타기 버튼에 이벤트 리스너를 추가합니다.
            addCompareButtonListeners();
        });

        function addCompareButtonListeners() {
            const compareButtons = document.querySelectorAll('.compare-btn');
            compareButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const loanId = this.getAttribute('data-loan-id');
                    // 실제로는 서버에서 데이터를 가져와야 합니다. 여기서는 예시 데이터를 사용합니다.
                    const recommendedLoans = getRecommendedLoans(loanId);

                    // 기존 추천 상품 제거
                    recommendedLoansContainer.innerHTML = '';

                    // 새로운 추천 상품 추가
                    recommendedLoans.forEach(loan => {
                        const loanCard = createChangedLoanCard(loan);
                        recommendedLoansContainer.appendChild(loanCard);
                    });

                    // step-two 섹션 표시
                    stepTwo.style.display = 'block';

                    // step-two로 스크롤
                    stepTwo.scrollIntoView({ behavior: 'smooth' });

                    // 새로 생성된 갈아타기 버튼에 이벤트 리스너 추가
                    addCompareButtonListeners();
                });
            });
        }

        function getCurrentLoans() {
            // 실제로는 서버에서 데이터를 가져와야 합니다. 여기서는 예시 데이터를 반환합니다.
            return [
                { id: '1', bankName: '은행명 1', productName: '상품명 1', rate: '4.56%', amount: '100,000,000원', payment: '100,000원' },
                { id: '2', bankName: '은행명 2', productName: '상품명 2', rate: '4.78%', amount: '150,000,000원', payment: '150,000원' },
                { id: '3', bankName: '은행명 3', productName: '상품명 3', rate: '4.32%', amount: '200,000,000원', payment: '200,000원' }
            ];
        }

        function getRecommendedLoans(loanId) {
            // 실제로는 서버에서 데이터를 가져와야 합니다. 여기서는 예시 데이터를 반환합니다.
            return [
                { id: `${loanId}-1`, bankName: '추천은행 1', productName: '추천상품 1', rate: '3.5%', amount: '150,000,000원', payment: '120,000원' },
                { id: `${loanId}-2`, bankName: '추천은행 2', productName: '추천상품 2', rate: '3.7%', amount: '140,000,000원', payment: '115,000원' },
                { id: `${loanId}-3`, bankName: '추천은행 3', productName: '추천상품 3', rate: '3.9%', amount: '160,000,000원', payment: '125,000원' }
            ];
        }

        function createLoanCard(loan) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'col-md-4';
            cardDiv.innerHTML = `
        <div class="card result-card mx-2 mb-3" id="loan-card-${loan.id}">
            <div class="card-header d-flex align-items-center">
                <div class="icon me-3"></div>
                <div class="card-title">
                    <p class="mb-0 small">${loan.bankName}</p>
                    <p class="mb-0">${loan.productName}</p>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3 text-center">
                    <span class="badge badge-custom me-2">고정금리</span>
                    <span class="badge badge-custom">원리금 분할상환</span>
                </div>
                <div class="text-center mb-3">
                    <p class="mb-0 small">대출 금리</p>
                    <p class="mb-0">${loan.rate}</p>
                </div>
                <div class="text-center mb-3">
                    <p class="mb-0 small">대출 잔액</p>
                    <p class="mb-0">${loan.amount}</p>
                </div>
                <div class="text-center">
                    <p class="mb-0 small">직전 상환액</p>
                    <p class="mb-0">${loan.payment}</p>
                </div>
                <button class="btn btn-primary btn-sm w-100 compare-btn" data-loan-id="${loan.id}">갈아타기</button>
            </div>
        </div>
    `;
            return cardDiv;
        }

        function createChangedLoanCard(loan) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'col-md-4';
            cardDiv.innerHTML = `
        <div class="card result-card mx-2 mb-3" id="loan-card-${loan.id}">
            <div class="card-header d-flex align-items-center">
                <div class="icon me-3"></div>
                <div class="card-title">
                    <p class="mb-0 small">${loan.bankName}</p>
                    <p class="mb-0">${loan.productName}</p>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3 text-center">
                    <span class="badge badge-custom me-2">고정금리</span>
                    <span class="badge badge-custom">원리금 분할상환</span>
                </div>
                <div class="text-center mb-3">
                    <p class="mb-0 small">대출 금리</p>
                    <p class="mb-0">${loan.rate}</p>
                </div>
                <div class="text-center mb-3">
                    <p class="mb-0 small">대출 잔액</p>
                    <p class="mb-0">${loan.amount}</p>
                </div>
                <div class="text-center">
                    <p class="mb-0 small">직전 상환액</p>
                    <p class="mb-0">${loan.payment}</p>
                </div>
                <button class="btn btn-primary btn-sm w-100 apply-btn" data-loan-id="${loan.id}">신청하기</button>
            </div>
        </div>
    `;
            // 신청하기 버튼에 이벤트 리스너 추가
            const applyButton = cardDiv.querySelector('.apply-btn');
            applyButton.addEventListener('click', function() {
                window.location.href = '/loan-ocr';
            });

            return cardDiv;
        }

    });
</script>
</body>
</html>
