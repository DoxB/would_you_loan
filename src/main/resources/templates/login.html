<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- 사용자 정의 CSS -->
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <style>
    /* 로그인 페이지 특정 스타일 */
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    /* 기타 로그인 관련 스타일 */
    .login-button {
      margin-top: 15px;
      border-radius: 25px;
      font-weight: bold;
      padding: 10px 0;
    }
    .kakao {
      background-color: #fee500;
      color: #3c1e1e;
    }
    .naver {
      background-color: #03c75a;
      color: #ffffff;
    }
    .google {
      background-color: #ffffff;
      color: #4285f4;
      border: 1px solid #4285f4;
    }
    .icon {
      font-size: 3rem;
      color: #007bff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<!--헤더-->
<header th:replace="fragments/header :: nav"></header>
<div class="login-container">
  <!--로그인 실패시 띄울 알림-->
  <div th:if="${session.error_message}" class="alert alert-danger">
    <span th:utext="${session.error_message}"></span>
  </div>
  <div class="icon"><i class="fas fa-rocket"></i></div>
  <h4 class="mb-4">SNS로 3초만에<br>간편하게 본인인증</h4>

  <!-- 카카오 로그인 -->
  <a href="/oauth2/authorization/kakao" class="btn login-button kakao w-100">
    <i class="fab fa-kickstarter me-2"></i>카카오 계정으로 로그인
  </a>

  <!-- 네이버 로그인 -->
  <a href="/oauth2/authorization/naver" class="btn login-button naver w-100">
    <i class="fas fa-n me-2"></i>네이버 계정으로 로그인
  </a>

  <!-- 구글 로그인 -->
  <a href="/oauth2/authorization/google" class="btn login-button google w-100">
    <i class="fab fa-google me-2"></i>구글 계정으로 로그인
  </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<th:block th:replace="fragments/header :: scripts"></th:block>
</body>
</html>
